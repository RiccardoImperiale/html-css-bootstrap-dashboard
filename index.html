<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="d-none d-md-block" src="./assets/img/logo.svg" alt="logo boolean">
                    <img class="d-block d-md-none" src="./assets/img/logo-mobile.png" alt="logo boolean">
                </a>
                <!-- input search -->
                <form class="d-flex flex-fill" role="search">
                    <input class="form-control text-xs p-2" type="search"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <!-- links -->
                <ul class="navbar-nav ms-2">
                    <li class="nav-item d-none d-md-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-list"></i></a>
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main class="d-flex">
        <!-- sidebar -->
        <aside class="py-4 px-4 d-flex flex-column justify-content-between">
            <div class="top d-flex flex-column justify-content-between text-md-start text-center">
                <a href="#" class="text-white d-flex align-items-center link-underline link-underline-opacity-0 py-2">
                    <i style="width: 30px;" class="fa-solid fa-house"></i>
                    <div class="d-none d-md-block me-md-5">Home</div>
                </a>
                <a href="#" class="text-white d-flex align-items-center link-underline link-underline-opacity-0 py-2">
                    <i style="width: 30px;" class="fa-solid fa-chart-simple"></i>
                    <div class="d-none d-md-block me-md-5">Stats</div>
                </a>
                <a href="#" class="text-white d-flex align-items-center link-underline link-underline-opacity-0 py-2">
                    <i style="width: 30px;" class="fa-solid fa-signal"></i>
                    <div class="d-none d-md-block me-md-5">Signals</div>
                </a>
            </div>
            <div class="bottom text-md-start text-center">
                <a href="#" class="text-white d-flex align-items-center link-underline link-underline-opacity-0 py-2">
                    <i style="width: 30px;" class="fa-solid fa-gear"></i>
                    <div class="d-none d-md-block me-md-5">Admin</div>
                </a>
            </div>
        </aside>
        <!-- main content -->
        <div class="content flex-fill overflow-auto">
            <!-- banner -->
            <div class="top bg-primary text-white">
                <div class="container-fluid pe-5 py-4 d-flex flex-column flex-sm-row align-items-start justify-content-between">
                    <div class="new_student text-sm order-sm-3">
                        Nuovo Studente
                        <!-- offcanvas -->
                        <button class="btn btn-outline-light ms-2 me-5" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                                class="fa-solid fa-plus"></i>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                    </div>
                    <div class="boolean pe-4 py-4 py-sm-0 order-sm-1">
                        <div class="top">
                            <h3 class="d-inline-block d-inline-block fw-normal">Boolean</h3>
                            <span class="fw-normal badge rounded-pill ms-1">Piano blaze<span>
                        </div>
                        <div class="bottom d-flex align-items-center">
                            <span class="fw-normal badge rounded-pill">3 app</span>
                            <i class="fa-solid fa-angles-right ms-1"></i>
                            <span class="fw-normal badge rounded-pill ms-1 d-none d-lg-block">Boolean mobile app</span>
                            <span class="fw-normal badge rounded-pill ms-1 d-none d-lg-block">Boolean web app</span>
                            <span class="fw-normal badge rounded-pill ms-1 d-none d-lg-block">Boolean blog app</span>
                            <span class="fw-normal badge rounded-pill ms-1 d-block d-lg-none">+</span>
                        </div>
                    </div>
                    <div class="students_online text-sm pe-3 order-sm-2">
                        <p class="mb-2">Studenti online negli ultimi 30 minuti<br></p>
                        <h3 class="fw-normal">125</h3>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="container-fluid">
                    <div class="row">
                        <div class="left col-12 col-md-8">
                            left

                        </div>
                        <div class="right col-12 col-md-4">
                            right
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
